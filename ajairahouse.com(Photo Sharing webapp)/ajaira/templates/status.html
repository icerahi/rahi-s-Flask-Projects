<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>AjairaHouse | Login</title>

        <!-- Our CSS stylesheet file -->
        <link rel="stylesheet" href="{{url_for('static',filename='login/css/styles.css')}}" />


    </head>

    <body>

		<div id="formContainer">
			<form id="login" method="post" action="./">
				<a href="#" id="flipToRecover" class="flipLink">Forgot?</a>

				<input type="text" name="loginEmail" id="loginEmail" value="Email" />

			  <input type="password" name="loginPass" id="loginPass" value="pass" />
				<input type="submit" name="submit" value="Login" />
			</form>
			<form id="recover" method="post" action="./">
				<a href="#" id="flipToLogin" class="flipLink">Forgot?</a>
				<input type="text" name="recoverEmail" id="recoverEmail" value="Email" />
				<input type="submit" name="submit" value="Recover" />
			</form>
		</div>

        <footer>
	        <h2><i>Team | IceCream:</i> Production</h2>
            <a class="tzine" href="http://team.ajairahouse.com"> Developed by Imran Hasan Rahi</a>
        </footer>

        <!-- JavaScript includes -->
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="{{url_for('static',filename='login/js/script.js')}}"></script>

    </body>
</html>
