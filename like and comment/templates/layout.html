<!DOCTYPE html>
<html>
<head>
	<title>{{ page_title }}</title>
	<link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,700" type="text/css">
</head>
<body>

	<div class="header">

		<div class="wrapper">

			<h1 class="branding-title"><a href="{{ url_for("index") }}">Shirts 4 Mike</a></h1>

			<ul class="nav">
				<li class="shirts {% if section == "shirts" %}on{% endif %}"><a href="{{ url_for("shirts") }}">Shirts</a></li>
				<li class="contact {% if section == "contact" %}on{% endif %}"><a href="{{ url_for("contact") }}">Contact</a></li>
				<li class="cart"><a target="paypal" href="https://www.paypal.com/cgi-bin/webscr?cmd=_cart&amp;business=Q6NFNPFRBWR8S&amp;display=1">Shopping Cart</a></li>
			</ul>

		</div>

	</div>

	<div id="content">
    <div class="section banner">

    			<div class="wrapper">

    				<img class="hero" src="{{ url_for("static", filename="mike-the-frog.png") }}" alt="Mike the Frog says:">
    				<div class="button">
    					<a href="{{ url_for("shirts") }}">
    						<h2>Hey, I&rsquo;m Mike!</h2>
    						<p>Check Out My Shirts</p>
    					</a>
    				</div>
    			</div>

    		</div>

    		<div class="section shirts latest">

    			<div class="wrapper">

    				<h2>Mike&rsquo;s Latest Shirts</h2>

    				<ul class="products">
                        	{{ product_data }}
    				</ul>

    			</div>

    		</div>

	</div>

	<div class="footer">

		<div class="wrapper">

			<ul>
				<li><a href="http://twitter.com/treehouse">Twitter</a></li>
				<li><a href="https://www.facebook.com/TeamTreehouse">Facebook</a></li>
			</ul>

			<p>&copy;{{ current_year }} Shirts 4 Mike</p>

		</div>

	</div>

	{% for message in get_flashed_messages() %}
		<script>
			alert("{{ message }}");
		</script>
	{% endfor %}

</body>
</html>
